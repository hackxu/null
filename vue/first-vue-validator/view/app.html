<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
    <title></title>
</head>
<body>
<div id="app" v-cloak="">
    <validator name="validation">
        <form novalidate>
            <input type="text" v-validate:comment="{ minlength: 16, maxlength: 128 }">
            <div>
                <span v-show="$validation.comment.minlength">Your comment is too short.</span>
                <span v-show="$validation.comment.maxlength">Your comment is too long.</span>
            </div>
            <input type="submit" value="send" v-if="$validation.valid">
            <span v-else="">sdfjkl</span>
        </form>
    </validator>
</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script src="../node_modules/vue-resource/dist/vue-resource.js"></script>
<script src="../node_modules/vue-validator/dist/vue-validator.js"></script>
<script>
    var vm = new Vue({
        el: '#app'
    })

</script>
</body>
</html>
