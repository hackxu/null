<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
    <title>walker</title>
    <style>
        .sprite {
            width:245px;
            height:400px;
            display:block;
            background:transparent url(http://www.w3cplus.com/sites/default/files/blogs/2015/1506/walker.png) 0 0 no-repeat;
            margin:3em auto;
            animation: walker 1s steps(10)  infinite;
        }
        /*steps里的数值还是看总图片能等分成多少份,这里分成10份更流畅*/

        @keyframes walker {
            from {background-position:0 0;}
            to {background-position:0 -4000px;}
        }
    </style>
</head>
<body>
<div class="sprite"></div>
</body>
</html>
